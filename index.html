<body>
    <!-- åŠ¨æ€ç²’å­èƒŒæ™¯ -->
    <div id="particles"></div>

    <!-- ä¸»å†…å®¹ -->
    <div class="container" id="mainContainer">
        <h1 class="title" id="title">ğŸ‰ ç”Ÿæ—¥å€’è®¡æ—¶ ğŸ‰</h1>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">å¤©</div>

            <div class="time-unit">

                <div class="time-label">æ—¶</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">åˆ†</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">ç§’</div>
            </div>
        </div>

        <div class="blessing" id="blessing">
            <p>âœ¨æ„¿ä½ å¹³å®‰å–œä¹ï¼Œä¸‡äº‹å¦‚æ„ï¼âœ¨</p>

    </div>

    <script>
        // å…¨å±€çŠ¶æ€æ ‡è®°
        let isBirthdayTriggered = false;
        let tipManager = null;

        // åˆ›å»ºç²’å­èƒŒæ™¯
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // å€’è®¡æ—¶åŠŸèƒ½
        function updateCountdown() {
            // è®¾ç½®ç›®æ ‡æ—¥æœŸ
            const targetDate = new Date('2025-11-19T23:31:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            // å¦‚æœå·²åˆ°ç”Ÿæ—¥ä¸”æœªè§¦å‘è¿‡
            if (distance < 0 && !isBirthdayTriggered) {
                triggerBirthday();
                return;
            }

            // å¦‚æœè¿˜æœªåˆ°ç”Ÿæ—¥
            if (distance >= 0) {
                // è®¡ç®—æ—¶é—´
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // æ›´æ–°æ˜¾ç¤ºï¼ˆå¸¦ç¿»è½¬åŠ¨ç”»ï¼‰
                updateTimeValue('days', days);
                updateTimeValue('hours', hours);
                updateTimeValue('minutes', minutes);
                updateTimeValue('seconds', seconds);
            }
        }

        // æ›´æ–°æ—¶é—´å€¼ï¼ˆå¸¦ç¿»è½¬æ•ˆæœï¼‰
        function updateTimeValue(id, value) {
            const element = document.getElementById(id);
            const currentValue = element.textContent;
            const newValue = String(value).padStart(2, '0');
            
            if (currentValue !== newValue) {
                element.classList.add('flip');
                element.textContent = newValue;
                setTimeout(() => {
                    element.classList.remove('flip');
                }, 600);
            }
        }

        // è§¦å‘ç”Ÿæ—¥æ•ˆæœ
        function triggerBirthday() {
            if (isBirthdayTriggered) return;
            
            isBirthdayTriggered = true;
            
            // ä¿®æ”¹æ ‡é¢˜å’Œç¥ç¦è¯­
            document.getElementById('title').textContent = 'ğŸŠ ç”Ÿæ—¥å¿«ä¹ ğŸŠ';
            document.getElementById('blessing').innerHTML = '<p>âœ¨ç”Ÿæ—¥å¿«ä¹ï¼ï¼æ„¿ä½ çš„æ¯ä¸€å¤©éƒ½å……æ»¡é˜³å…‰ï¼âœ¨</p>';
            
            // éšè—å€’è®¡æ—¶å…ƒç´ 
            document.getElementById('countdown').classList.add('hidden');
            
            // å¯åŠ¨å¼¹çª—æç¤º
            startTipManager();
        }

        // å¼¹çª—æç¤ºç®¡ç†
        class WarmTipManager {
            constructor() {
                this.tips = [
                    'å¤šå–æ°´å“¦~', 'ä¿æŒå¾®ç¬‘å‘€', 'æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡',
                    'è®°å¾—åƒæ°´æœ', 'ä¿æŒå¥½å¿ƒæƒ…', 'å¥½å¥½çˆ±è‡ªå·±', 'æˆ‘æƒ³ä½ äº†',
                    'æ¢¦æƒ³æˆçœŸ', 'æœŸå¾…ä¸‹ä¸€æ¬¡è§é¢', 'é‡‘æ¦œé¢˜å',
                    'é¡ºé¡ºåˆ©åˆ©', 'æ—©ç‚¹ä¼‘æ¯', 'æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±',
                    'åˆ«ç†¬å¤œ', 'ä»Šå¤©è¿‡å¾—å¼€å¿ƒå˜›', 'å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ'
                ];

                this.bgColors = [
                    'lightpink', 'skyblue', 'lightgreen', 'lavender',
                    'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine',
                    'mistyrose', 'honeydew', 'lavenderblush', 'oldlace'
                ];

                this.activeWindows = new Set();
                this.createdCount = 0;
                this.isRunning = false;
                this.totalWindows = 300;
                this.currentBatch = 0;
            }

            createWindow() {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const windowWidth = 250;
                const windowHeight = 60;

                // éšæœºä½ç½®
                const x = Math.random() * (screenWidth - windowWidth - 100) + 50;
                const y = Math.random() * (screenHeight - windowHeight - 100) + 50;

                // åˆ›å»ºçª—å£
                const tipWindow = document.createElement('div');
                tipWindow.className = 'tip-window';
                tipWindow.style.left = `${x}px`;
                tipWindow.style.top = `${y}px`;

                const tipContent = document.createElement('div');
                tipContent.className = 'tip-content';
                
                const randomTip = this.tips[Math.floor(Math.random() * this.tips.length)];
                const randomColor = this.bgColors[Math.floor(Math.random() * this.bgColors.length)];
                
                tipContent.style.backgroundColor = randomColor;
                tipContent.textContent = randomTip;

                tipWindow.appendChild(tipContent);
                document.body.appendChild(tipWindow);

                this.activeWindows.add(tipWindow);
                this.createdCount++;

                // 1ç§’åå…³é—­
                setTimeout(() => {
                    this.closeWindow(tipWindow);
                }, 1000);
            }

            closeWindow(tipWindow) {
                if (tipWindow.parentNode) {
                    tipWindow.classList.add('fade-out');
                    setTimeout(() => {
                        if (tipWindow.parentNode) {
                            tipWindow.parentNode.removeChild(tipWindow);
                        }
                        this.activeWindows.delete(tipWindow);
                        
                        if (this.activeWindows.size === 0 && this.createdCount >= this.totalWindows) {
                            this.restart();
                        }
                    }, 300);
                }
            }

            startAutoPlay() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.createWindowsBatch();
            }

            createWindowsBatch() {
                if (this.createdCount >= this.totalWindows) {
                    return;
                }

                const batchSize = 5;
                const delay = 100;

                for (let i = 0; i < batchSize && this.createdCount < this.totalWindows; i++) {
                    setTimeout(() => {
                        this.createWindow();
                    }, i * 20);
                }

                this.currentBatch++;
                
                setTimeout(() => {
                    this.createWindowsBatch();
                }, delay);
            }

            restart() {
                setTimeout(() => {
                    this.createdCount = 0;
                    this.currentBatch = 0;
                    this.startAutoPlay();
                }, 1000);
            }
        }

        // å¯åŠ¨å¼¹çª—ç®¡ç†å™¨
        function startTipManager() {
            if (tipManager) return;
            
            tipManager = new WarmTipManager();
            tipManager.startAutoPlay();
        }

        // åˆå§‹åŒ–
        createParticles();
        updateCountdown();
        
        // æ¯ç§’æ›´æ–°ä¸€æ¬¡
        const countdownInterval = setInterval(updateCountdown, 1000);

        // é¼ æ ‡äº’åŠ¨æ•ˆæœ
        document.addEventListener('mousemove', (e) => {
            if (isBirthdayTriggered) return;
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.background = `
                linear-gradient(
                    ${125 + x * 50}deg, 
                    #0f0c29 0%, 
                    #302b63 ${30 + y * 20}%, 
                    #24243e 100%
                )
            `;
        });
    </script>
